<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con IA de Google</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .chat-header {
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            border-bottom: 1px solid #e5e7eb;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 0.75rem;
        }
        .user-message {
            align-self: flex-end;
            background-color: #3b82f6;
            color: white;
            border-bottom-right-radius: 0;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 0;
        }
        .chat-input {
            display: flex;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
            gap: 0.5rem;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            outline: none;
            transition: border-color 0.2s;
        }
        .chat-input input:focus {
            border-color: #3b82f6;
        }
        .chat-input button {
            padding: 0.75rem 1.5rem;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .chat-input button:hover {
            background-color: #2563eb;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyD2W0150nn3SPrk4QPZbsTuSKthq7Y3x5Y",
            authDomain: "mica-69f9a.firebaseapp.com",
            projectId: "mica-69f9a",
            storageBucket: "mica-69f9a.firebasestorage.app",
            messagingSenderId: "457391728901",
            appId: "1:457391728901:web:c8c61ea1b67f5bc7132f6c",
            measurementId: "G-96CTEN27K2"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
    </script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Asistente Mica
        </div>
        <div class="chat-messages" id="messages-container">
            <!-- Mensajes se agregarán aquí dinámicamente -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje..." autocomplete="off">
            <button id="send-button">Enviar</button>
        </div>
    </div>

    <script>
        const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=";
        // La API Key se inyectará automáticamente en el entorno de ejecución
        const API_KEY = "";

        const messagesContainer = document.getElementById('messages-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        let chatHistory = [];

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(sender === 'user' ? 'user-message' : 'bot-message');
            messageElement.textContent = text;
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendMessage() {
            const userText = userInput.value.trim();
            if (userText === '') return;

            // Mostrar el mensaje del usuario
            addMessage(userText, 'user');
            
            // Limpiar el input
            userInput.value = '';

            // Mostrar un indicador de carga
            const loader = document.createElement('div');
            loader.classList.add('loader');
            messagesContainer.appendChild(loader);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            // Agregar el mensaje al historial de chat
            chatHistory.push({ role: 'user', parts: [{ text: userText }] });

            // Construir el payload para la API
            const payload = {
                contents: chatHistory,
            };

            try {
                const response = await fetch(`${API_URL}${API_KEY}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const result = await response.json();
                
                // Eliminar el indicador de carga
                messagesContainer.removeChild(loader);

                if (result.candidates && result.candidates.length > 0 && result.candidates[0].content && result.candidates[0].content.parts && result.candidates[0].content.parts.length > 0) {
                    const botResponse = result.candidates[0].content.parts[0].text;
                    addMessage(botResponse, 'bot');
                    // Agregar la respuesta del bot al historial
                    chatHistory.push({ role: 'model', parts: [{ text: botResponse }] });
                } else {
                    addMessage("Lo siento, las cosas andan un poco lentas. Intenta más tarde.", 'bot');
                }
            } catch (error) {
                console.error('Error:', error);
                messagesContainer.removeChild(loader);
                addMessage("Ocurrió un error. Por favor, verifica la consola para más detalles.", 'bot');
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
